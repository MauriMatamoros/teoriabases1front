<div ng-controller="calendarController">



  <div class="row ">
    <div class="container">

        <div class="col s12 m6 l6">
             <input type="text" name="id_reserva" ng-model="Reserva.id" id="id_reserva" placeholder="ID">

        </div>

        <div class="col s12 m6 l6">
              <input type="text" name="descripcion" ng-model="Reserva.descripcion" id="descripcion_reserva" placeholder="descripcion">

        </div>

        <div class="col s12 m6 l6">
              <input type="text" name="fecha_inicio" ng-model="Reserva.fecha_inicio" id="fecha_inicio" placeholder="Fecha Inicio">

        </div>

        <div class="col s12 m6 l6">
            <input type="text" name="fecha_fin" ng-model="Reserva.fecha_fin" id="fecha_fin" placeholder="Fecha Fin">
        </div>

        <div class="col s12 m6 l6">
              <input type="text" name="hora_inicio" ng-model="Reserva.hora_inicio" id="hora_inicio" placeholder="Hora Inicio">

        </div>

        <div class="col s12 m6 l6">
            <input type="text" name="hora_fin" ng-model="Reserva.hora_fin" id="hora_fin" placeholder="Hora Fin">
        </div>

     </div>
  </div>
  <div class="row ">
    <div class="container">
        <a class="waves-effect waves-light btn center" type="submit" ng-click="addReserva(Reserva)">Add Reserva</a>
    </div>
  </div>

    <div><br><br></div>
    <div>
      <div class="row">
        <div class="col s6 m4 l4">
          <a class="waves-effect waves-light btn" type="submit" ng-click="GetLabs(id_buscar)">Buscar Lab</a>
        </div>
      </div>
      <div>
        <div class="col s6 m4 l4">
          <input type="text" name="id_buscar" ng-model="id_buscar" id="id_buscar">
          <label for="id_buscar">ID</label>
        </div>

      </div>
      <div><br><br></div>
     </div>

    <div>

      <table>
        <thead>
          <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Desc</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="reserva in reservas">
            <td>
              {{reserva.id}}
            </td>
            <td>
              {{reserva.email}}
            </td>
            <td>
              {{reserva.descripcion}}
            </td>
            <td>
              {{reserva.fecha_inicio}}
            </td>
            <td>
              {{reserva.fecha_fin}}
            </td>
          </tr>
        </tbody>
      </table>


    </div>
</div>
