<br><br><br>
<div class="container" ng-controller="authController">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <a id="brand_Name" class="brand-logo" ui-sref="portfolio">Register Administrator</a>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m2 l2"><p> </p></div>
          <div class="input-field col s12 m8 l8">
            <i class="material-icons prefix">perm_identity</i>
            <input id="nombre" type="text" class="validate" ng-model="user.name">
            <label for="nombre">Name</label>
          </div><div class="col s12 m2 l2"><p> </p></div>
        </div>
        <div class="row">
          <div class="col s12 m2 l2"><p> </p></div>
          <div class="input-field col s12 m8 l8">
            <i class="material-icons prefix">account_circle</i>
            <input id="username" type="text" class="validate" ng-model="user.username">
            <label for="username">Username</label>
          </div><div class="col s12 m2 l2"><p> </p></div>
        </div>
        <div class="row">
          <div class="col s12 m2 l2"><p> </p></div>
          <div class="input-field col s12 m8 l8">
            <i class="material-icons prefix">https</i>
            <input id="password" type="password" class="validate" ng-model="user.password">
            <label for="password">Password</label>
          </div><div class="col s12 m2 l2"><p> </p></div>
        </div>
        <div class="row">
          <div class="col s12 m2 l2"><p> </p></div>
          <div class="input-field col s12 m8 l8">
            <i class="material-icons prefix">email</i>
            <input id="email" type="text" class="validate" ng-model="user.email">
            <label for="username">E-mail</label>
          </div><div class="col s12 m2 l2"><p> </p></div>
        </div>
        <div class="row">
          <div class="col s12 m2 l2"><p> </p></div>
          <!-- <div class="input-field col s12 m8 l8  login-text">
              <input type="checkbox" class="filled-in checkbox-indigo" id="remember-me" />
              <label for="remember-me">Accept Terms and Conditions</label>
          </div> -->
        <div class="col s12 m2 l2"><p> </p></div>
        </div>
        <div class="row">
          <div class="col s12 m2 l2"><p> </p></div>
          <div class="input-field col s12 m8 l8">
            <a class="waves-effect waves-light btn col s12  indigo darken-3" ng-click="registerAdmin()"><i class="material-icons left">done_all</i>REGISTRAR</a>
          </div><div class="col s12 m2 l2"><p> </p></div>
        </div>
        <div class="row">
          <!-- <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a ui-sref="UC">Read Terms and Conditions</a></p>
          </div> -->
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a ui-sref="Login">Already Have an Account?</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
